bugreports:
  - summary: |
      Не отображается сообщение если товаров под запрос не найдено
    environment: |
      Google Chrome 118.0.5993.89 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      1. Ввести в поле поиска несуществующее ключевое слово "asd-12"
    expected-result: |
      Отображается сообщение, что ничего не найдено
    actual-result: |
      Отображаются все товары каталога

  - summary: |
      Не работает фильтрация товаров по наличию
    environment: |
      Google Chrome 118.0.5993.89 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      1. Убрать чекбокс с поля наличия товара
    expected-result: |
      Выводятся товары, которых нет в наличии либо сообщение, что ничего не найдено
    actual-result: |
      Отображаются все товары каталога
      Фильтрации не происходит

  - summary: |
      Не выводится сообщение, что ничего не найдено при отсутствии товаров, цена со скидкой которых не попадает в заданный диапазон
    environment: |
      Google Chrome 118.0.5993.89 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      1. Ввести в поле From "11191"
      2. Поле To оставить пустым
    expected-result: |
      Выводится сообщение, что ничего не найдено
    actual-result: |
      Отображаются все товары каталога
      Фильтрации не происходит

  - summary: |
      Происходит перезагрузка страницы при переходах между разделами сайта
    environment: |
      Google Chrome 118.0.5993.89 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      1. Пройти поочередно по всем разделам магазина - Cart, Store
    expected-result: |
      При переходах между разделами сайта не происходит перезагрузки страницы
    actual-result: |
      При переходах между разделами сайта происходит перезагрузка страницы

  - summary: |
      При добавлении товара в корзину количество товара в карточке товара не уменьшается
    environment: |
      Google Chrome 118.0.5993.89 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      1. Добавить любой товар в корзину
    expected-result: |
      Количество товара в карточке товара уменьшается на количество добавленных единиц товара
    actual-result: |
      Количество товара в карточке товара не уменьшается на количество добавленных единиц товара

  - summary: |
      При применении любого фильтра пропадают кнопки навигации 
    environment: |
      Google Chrome 118.0.5993.89 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      1. Ввести в поле поиска ключевое слово "bed"
      2. Очистить поле поиска 
      3. Выбрать категорию "smartphones"
      4. Сбросить выбранную категорию
      5. Обновить страницу
      6. Выбрать бренд "Apple"
      7. Сбросить выбранный бренд
      8. Убрать чекбокс с поля наличия товара
      9. Вернуть чекбокс в поле наличия товара
      10. Ввести в поле From "548"
      11. Ввести в поле To "1100"
    expected-result: |
      Кнопки навигации не пропадают при применении фильтров
    actual-result: |
      Кнопки навигации пропадают при применении фильтров
      Ошибка изображена на скриншотах screenshots/navigation_and_search.jpg, screenshots/navigation_and_category.jpg, screenshots/navigation_and_brand.jpg, screenshots/navigation_and_stock.jpg, screenshots/navigation_and_price.jpg

  - summary: |
      После сброса категории перестают работать поиск и фильтрация товаров
    environment: |
      Google Chrome 118.0.5993.89 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      1. Нажать на пустой пункт в списке категорий
      2. Ввести в поле поиска ключевое слово "iphone"
      3. Очистить поле поиска
      4. Выбрать бренд "Apple"
      5. Сбросить выбранный бренд
      6. Убрать чекбокс с поля наличия товара
      7. Вернуть чекбокс в поле наличия товара
      8. Ввести в поле From "548"
      9. Ввести в поле To "1100"
    expected-result: |
      После сброса категории пользователь имеет возможность искать и фильтровать товары
    actual-result: |
      После сброса категории перестают работать поиск и фильтрация товаров

