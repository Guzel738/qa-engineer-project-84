      1. Ввести в поле поиска ключевое слово "be"
      2. Ввести в поле поиска ключевое слово "bea"
    expected-result: |
      Поле поиска имеет фиксированную ширину
    actual-result: |
      Поле поиска не имеет фиксированной ширины
